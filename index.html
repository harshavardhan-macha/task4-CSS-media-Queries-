<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Responsive Website</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <aside class="sidebar">
      <h2>Sidebar</h2>
      <p>This is the sidebar with some extra content.</p>
    </aside>

    <main class="main-content">
      <h2>Main Content</h2>
      <p>This is the main content section of the page. Resize the browser to see how the layout adapts to different screen sizes using media queries.</p>
      <img src="assests\sampleImage.png" alt="Sample Image">
    </main>
  </div>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>
</body>
</html>
