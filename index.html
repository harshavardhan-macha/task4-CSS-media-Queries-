<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>My Website</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <aside class="sidebar">
      <h2>Sidebar</h2>
      <p>Links and extras here.</p>
    </aside>

    <main class="main-content">
      <h2>Welcome</h2>
      <p>This is the main content section. Resize the browser to see the responsive behavior.</p>
      <img src="https://via.placeholder.com/600x300" alt="Sample image">
    </main>
  </div>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>
</body>
</html>
